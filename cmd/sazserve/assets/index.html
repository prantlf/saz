<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="description" content="Displays content of a SAZ (Fiddler log) file offering basic analysis and export.">
<title>SAZ Viewer</title>
<link rel=stylesheet type=text/css href=css/bootstrap.min.css>
<link rel=stylesheet type=text/css href=css/datatables.min.css>
<link rel=stylesheet type=text/css href=css/saz.css>
<main class=container-fluid>
	<div class=form-group>
		<h1>SAZ Viewer</h1>
		<label class=col-form-label>SAZ File: <input type=file onchange=viewSaz(this)></label>
		<div class="alert alert-danger" role=alert style=display:none>
			<h4 class=alert-heading></h4>
			<p></p>
		</div>
		<div class="alert alert-info" role=alert>
			<p>Select a .saz file.</p>
		</div>
		<div id=table-container></div>
	</div>
</main>
<script type=text/javascript src=js/jquery.min.js></script>
<script type=text/javascript src=js/bootstrap.bundle.min.js></script>
<script type=text/javascript src=js/datatables.min.js></script>
<script type=text/javascript src=js/saz.js></script>
</html>
