<!doctype html><html lang=en><meta name=viewport content="width=device-width,initial-scale=1,viewport-fit=cover"><meta name=description content="Displays content of a SAZ (Fiddler log) file offering basic analysis and export."><title>SAZ Viewer</title><script>sazTheme=localStorage.getItem('prantlf/sazview-theme')||'system'
changeTheme()
function changeTheme(){switch(sazTheme){case 'dark':applyDarkTheme();break
case 'light':applyLightTheme();break
default:applySystemTheme()}}
function applySystemTheme(){const style=createThemeStyle('theme',`
				@import url(css/bootstrap.darkly.min.css) (prefers-color-scheme: dark);
				@import url(css/bootstrap.flatly.min.css) (prefers-color-scheme: light);
				@import url(css/bootstrap.flatly.min.css) (prefers-color-scheme: no-preference);`)
document.head.insertBefore(style,document.head.getElementsByTagName('title')[0])}
function applyDarkTheme(){applyFixedTheme('darkly')}
function applyLightTheme(){applyFixedTheme('flatly')}
function applyFixedTheme(name){const link=createThemeLink('theme',`css/bootstrap.${name}.min.css`)
document.head.insertBefore(link,document.head.getElementsByTagName('title')[0])}
function createThemeLink(id,href){const link=document.createElement('link')
link.id=id
link.rel='stylesheet'
link.type='text/css'
link.href=href
return link}
function createThemeStyle(id,content){const style=document.createElement('style')
style.id=id
style.textContent=content
return style}</script><link rel=stylesheet href=css/index.min.css><script>ensureDarkOverrides()
function ensureDarkOverrides(){switch(sazTheme){case 'dark':applyFixedDarkOverrides();break
case 'system':applySystemDarkOverrides()}}
function applySystemDarkOverrides(){const style=createThemeStyle('dark-overrides','@import url(css/overrides.darkly.min.css) (prefers-color-scheme: dark);')
document.head.appendChild(style)}
function applyFixedDarkOverrides(){const link=createThemeLink('dark-overrides','css/overrides.darkly.min.css')
document.head.appendChild(link)}</script><header class=container-fluid><h1>SAZ Viewer</h1><p>Displays content of a SAZ (Fiddler log) for analysis and export.</p><button id=theme-switcher class="btn btn-secondary" type=button data-intro=#theme-switcher></button>
<button id=help class="btn btn-secondary btn-circle" type=button data-intro=#help>
<span>?</span></button>
<script>updateThemeSwitcher()
function updateThemeSwitcher(){const button=document.getElementById('theme-switcher')
switch(sazTheme){case 'dark':button.textContent='Theme: Dark';break
case 'light':button.textContent='Theme: Light';break
default:button.textContent='Theme: System'}}</script></header><main class=container-fluid><form class=form-group><label class=col-form-label data-intro=#saz-file>Upload new:
<input class="form-control-file form-control-sm" id=saz-file type=file multiple></label>
<label class=col-form-label data-intro=#previous-saz>Select previous:
<select class="form-control form-control-sm" id=previous-saz></select></label></form><div class="alert alert-danger" role=alert style=display:none><h4 class=alert-heading></h4><p></div><div class="alert alert-info" role=alert><p>Select a .saz file.</div><div id=table-wrapper></div><div id=progress-wrapper><div class=progress><div class=progress-bar role=progressbar></div></div></div></main><footer class=container-fluid><small>Copyright &copy; 2020 Ferdinand Prantl. See the
<a href=https://github.com/prantlf/saz-tools#readme>project pages</a>
